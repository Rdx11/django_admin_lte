<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px"/>
            <h1>QODR HQ</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)] = "user.username" class="form-control input-underline input-lg" id="" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)] = "user.password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <div style="color:red;">{{response_msg}}</div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="LoginUser()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>

            </form>
        </div>
    </div>
</div>
